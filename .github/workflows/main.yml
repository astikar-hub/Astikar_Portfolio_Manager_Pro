name: Weekly Fund Rebalance

on:
  schedule:
    - cron: '0 10 * * FRI'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Portfolio Manager
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python Astikar_Portfolio_Manager_Pro.py

    - name: Commit updated files
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add nav_history.csv portfolio_history.csv trades_log.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto update portfolio state"
        git push
